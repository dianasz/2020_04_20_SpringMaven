<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuń użytkownika</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<form method="post" action="/remove">
    <div class="mx-3">
        <h1>Podaj imię, nazwisko lub wiek użytkownika, aby go usunąć</h1>
        <input type="text" name="imie" placeholder="Wpisz imię"><br/>
        <input type="text" name="nazwisko" placeholder="Wpisz nazwisko"><br/>
        <input type="number" name="wiek" placeholder="Wpisz wiek"><br/>
        <input type="submit" value="Usuń użytkownika">
    </div>
</form>

</body>
</html>
